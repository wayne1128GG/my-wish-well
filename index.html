<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Musical Fountain - Deluxe Edition</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #87CEEB, #ffffff);
            font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #ui-layer {
            position: absolute;
            top: 40px;
            text-align: center;
            z-index: 100;
        }

        .counter-num { font-size: 3rem; font-weight: bold; color: #2c3e50; text-shadow: 2px 2px 0 white; margin: 2px 0; }
        .level-text { font-size: 1rem; color: #2980b9; font-weight: bold; margin-bottom: 5px; }
        
        .scores-container { display: flex; gap: 15px; justify-content: center; margin-top: 5px; }
        .score-box {
            font-size: 0.9rem; color: #7f8c8d; background: rgba(255,255,255,0.6);
            padding: 8px 15px; border-radius: 15px; cursor: pointer; transition: 0.2s;
        }

        /* Âô¥Ê≥âÂ§ñËßÄÂçáÁ¥öÈ°èËâ≤ */
        .tier { background: #e0e0e0; border: 4px solid #bdc3c7; transition: all 1s ease; position: relative; display: flex; justify-content: center; }
        /* Áü≥È†≠Á¥ö */
        .lvl-stone .tier { background: #95a5a6; border-color: #7f8c8d; }
        /* ÈªÉÈáëÁ¥ö */
        .lvl-gold .tier { background: #f1c40f; border-color: #f39c12; box-shadow: 0 0 15px #f1c40f; }
        /* ÈëΩÁü≥Á¥ö */
        .lvl-diamond .tier { background: #e0ffff; border-color: #00ced1; box-shadow: 0 0 30px #fff, inset 0 0 20px #00ced1; }

        #fountain-world {
            position: relative;
            width: 400px;
            height: 300px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }
        .top-bowl { width: 60px; height: 20px; border-radius: 50% 50% 0 0; z-index: 3; }
        .mid-bowl { width: 140px; height: 35px; border-radius: 50% 50% 10px 10px; margin-top: -5px; z-index: 2; }
        .bottom-pool { width: 300px; height: 60px; border-radius: 50% 50% 20px 20px; margin-top: -5px; z-index: 1; overflow: hidden; }
        .pillar { width: 30px; height: 40px; background: #bdc3c7; margin: -5px 0; transition: background 1s; }
        .lvl-stone .pillar { background: #7f8c8d; }
        .lvl-gold .pillar { background: #f39c12; }
        .lvl-diamond .pillar { background: #00ced1; }

        .water-blue { background: #4faef7; position: absolute; bottom: 5px; width: 90%; height: 60%; border-radius: 50%; opacity: 0.8; }

        /* ÊâãÂã¢ÂãïÁï´ÔºöÊµÆÂá∫ÂæåÈôç‰∏ã */
        #terminator-hand {
            position: absolute;
            bottom: -100px;
            font-size: 60px;
            z-index: 5;
            opacity: 0;
            transition: bottom 1.5s ease-in-out, opacity 0.5s;
        }
        #terminator-hand.rise { bottom: 40px; opacity: 1; }

        .item { position: absolute; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; z-index: 50; pointer-events: none; animation: tossItem 0.8s ease-out forwards; }
        .coin { background: #f1c40f; border-radius: 50%; border: 2px solid #f39c12; color: #d35400; font-weight: bold; }
        .junk { font-size: 28px; }

        @keyframes tossItem {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            40% { transform: translate(var(--x), -150px) rotate(180deg); opacity: 1; }
            100% { transform: translate(var(--x), 50px) rotate(360deg); opacity: 0; }
        }

        /* ÂúñÈëë */
        #catalog-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 1000; }
        #catalog-box { background: white; padding: 30px; border-radius: 20px; text-align: center; }
        .junk-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin: 20px 0; }
        .junk-slot { width: 60px; height: 60px; background: #f0f0f0; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 30px; }
        .locked { color: #ccc; filter: brightness(0.2); }

        .tip { position: fixed; bottom: 20px; color: #7f8c8d; font-size: 0.85rem; text-align: center; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="level-text" id="level-display">Level: Default</div>
        <div class="counter-num">üí∞ <span id="count">0</span></div>
        <div class="scores-container">
            <div class="score-box">üèÜ <span id="label-best">Best</span>: <span id="best-coin">0</span></div>
            <div class="score-box" onclick="toggleCatalog()">üóëÔ∏è <span id="label-junk">Junk</span>: <span id="junk-total">0</span>/8</div>
        </div>
    </div>

    <div id="fountain-world" onclick="spawnItem(event)">
        <div id="terminator-hand">üëç</div>
        <div class="tier top-bowl"></div>
        <div class="pillar"></div>
        <div class="tier mid-bowl"><div class="water-blue"></div></div>
        <div class="pillar"></div>
        <div class="tier bottom-pool">
            <div class="water-blue" style="width: 95%; height: 70%;"></div>
        </div>
    </div>

    <div id="catalog-overlay" onclick="toggleCatalog()">
        <div id="catalog-box" onclick="event.stopPropagation()">
            <h2 id="catalog-title">Trash Gallery</h2>
            <div class="junk-grid" id="junk-grid"></div>
            <button style="padding:10px 20px;" onclick="toggleCatalog()">Close</button>
        </div>
    </div>

    <div class="tip" id="label-tip"></div>

    <script>
        const i18n = {
            'zh-TW': {
                levels: ["ÊôÆÈÄöÂô¥Ê≥â", "Áü≥ÊùêÂô¥Ê≥â", "ÈªÉÈáëÂô¥Ê≥â", "ÈëΩÁü≥Âô¥Ê≥â"],
                tip: "ÈõÜÊªø 8 Á®ÆÂûÉÂúæÔºåÂô¥Ê≥âÂ∞áÊúÉÁôºÁîüÁ•ûÁ•ïÁöÑ‰∫ã...",
                achieve: "I'll be back..."
            }
        };

        const JUNKS = ['üêü', 'üëû', 'ü•´', 'ü¶¥', 'üí©', 'üèöÔ∏è', 'üêÄ', 'üçº'];
        // Ê≥®ÊÑèÔºöÊØèÊ¨°ÈÄ≤È†ÅÈù¢ unlockedJunks ÈÉΩÊ∏ÖÁ©∫
        let unlockedJunks = []; 
        let coinCount = parseInt(localStorage.getItem('fountainCoinSession')) || 0;
        let bestCoin = parseInt(localStorage.getItem('fountainBestCoin')) || 0;
        
        // Áë™ËéâÊúâÈöªÂ∞èÁ∂øÁæäÈü≥Á¨¶ (È†ªÁéá)
        const marySong = [
            329.63, 293.66, 261.63, 293.66, 329.63, 329.63, 329.63,
            293.66, 293.66, 293.66, 329.63, 392.00, 392.00,
            329.63, 293.66, 261.63, 293.66, 329.63, 329.63, 329.63, 329.63,
            293.66, 293.66, 329.63, 293.66, 261.63
        ];
        let noteIndex = 0;

        // Âª∂ÂæåÂàùÂßãÂåñ AudioContext
    let audioCtx = null;

    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
        if (audioCtx.state === 'suspended') {
            audioCtx.resume();
        }
    }

    function playNote() {
        initAudio();
        const freq = marySong[noteIndex];
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        
        osc.type = 'sine';
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        
        gain.gain.setValueAtTime(0, audioCtx.currentTime);
        gain.gain.linearRampToValueAtTime(0.1, audioCtx.currentTime + 0.05); // Êº∏Âº∑ÈÅøÂÖçÁàÜÈü≥
        gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.4);
        
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        osc.start();
        osc.stop(audioCtx.currentTime + 0.4);
        
        noteIndex = (noteIndex + 1) % marySong.length;
    }

    function updateUI() {
        document.getElementById('count').innerText = coinCount;
        document.getElementById('best-coin').innerText = bestCoin;
        document.getElementById('junk-total').innerText = unlockedJunks.length;
        document.getElementById('label-tip').innerText = i18n['zh-TW'].tip;
        
        const world = document.getElementById('fountain-world');
        const lvlText = document.getElementById('level-display');
        world.className = "";
        if(coinCount >= 1000) { world.classList.add('lvl-diamond'); lvlText.innerText = i18n['zh-TW'].levels[3]; }
        else if(coinCount >= 500) { world.classList.add('lvl-gold'); lvlText.innerText = i18n['zh-TW'].levels[2]; }
        else if(coinCount >= 100) { world.classList.add('lvl-stone'); lvlText.innerText = i18n['zh-TW'].levels[1]; }
        else { lvlText.innerText = i18n['zh-TW'].levels[0]; }
    }

    function triggerHand() {
        const hand = document.getElementById('terminator-hand');
        hand.classList.add('rise');
        setTimeout(() => {
            hand.classList.remove('rise');
            unlockedJunks = [];
            updateUI();
        }, 3000);
    }

    function spawnItem(e) {
        // Ê†∏ÂøÉÔºöÊØèÊ¨°ÈªûÊìäÈÉΩÂòóË©¶ÂïüÂãïÈü≥Ë®ä
        playNote();
        
        coinCount++;
        localStorage.setItem('fountainCoinSession', coinCount);
        if (coinCount > bestCoin) {
            bestCoin = coinCount;
            localStorage.setItem('fountainBestCoin', bestCoin);
        }

        const isJunk = Math.random() < 0.1; // 10% Ê©üÁéáÂá∫ÂûÉÂúæÔºåÊõ¥Âø´Êî∂ÈõÜ
        const item = document.createElement('div');
        item.className = isJunk ? 'item junk' : 'item coin';
        
        if (isJunk) {
            const selectedJunk = JUNKS[Math.floor(Math.random() * JUNKS.length)];
            item.innerText = selectedJunk;
            if (!unlockedJunks.includes(selectedJunk)) {
                unlockedJunks.push(selectedJunk);
                if (unlockedJunks.length === 8) triggerHand();
            }
        } else {
            item.innerText = '$';
        }

        const jumpDistance = (Math.random() - 0.5) * 300; 
        item.style.setProperty('--x', `${jumpDistance}px`);
        item.style.bottom = "100px"; 
        document.getElementById('fountain-world').appendChild(item);
        setTimeout(() => { item.remove(); }, 800);
        updateUI();
    }

    function toggleCatalog() {
        const overlay = document.getElementById('catalog-overlay');
        if (overlay.style.display === 'flex') overlay.style.display = 'none';
        else {
            const grid = document.getElementById('junk-grid');
            grid.innerHTML = '';
            JUNKS.forEach(j => {
                const slot = document.createElement('div');
                slot.className = 'junk-slot' + (unlockedJunks.includes(j) ? '' : ' locked');
                slot.innerText = unlockedJunks.includes(j) ? j : '?';
                grid.appendChild(slot);
            });
            overlay.style.display = 'flex';
        }
    }

    window.onload = updateUI;
</script>
</body>
</html>
