        body {

        .music-text { font-size: 0.9rem; color: #e67e22; font-weight: bold; background: rgba(255,255,255,0.8); padding: 5px 10px; border-radius: 10px; margin-bottom: 5px; }
        
        .scores-container { display: flex; gap: 15px; justify-content: center; margin-top: 5px; }
        .score-box { font-size: 0.9rem; color: #7f8c8d; background: rgba(255,255,255,0.6); padding: 8px 15px; border-radius: 15px; }

        .tier { background: #e0e0e0; border: 4px solid #bdc3c7; transition: all 1s ease; position: relative; display: flex; justify-content: center; }

        .lvl-diamond .tier { background: #e0ffff; border-color: #00ced1; box-shadow: 0 0 30px #fff, inset 0 0 20px #00ced1; }

        #fountain-world {
            position: relative;
            width: 500px;
            height: 350px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }
        .top-bowl { width: 60px; height: 20px; border-radius: 50% 50% 0 0; z-index: 3; }
        .mid-bowl { width: 140px; height: 35px; border-radius: 50% 50% 10px 10px; margin-top: -5px; z-index: 2; }
        .bottom-pool { width: 300px; height: 60px; border-radius: 50% 50% 20px 20px; margin-top: -5px; z-index: 1; overflow: hidden; }
        .pillar { width: 30px; height: 40px; background: #bdc3c7; margin: -5px 0; transition: background 1s; }
        .lvl-stone .pillar { background: #7f8c8d; }
        .lvl-gold .pillar { background: #f39c12; }
        .lvl-diamond .pillar { background: #00ced1; }

        .water-blue { background: #4faef7; position: absolute; bottom: 5px; width: 90%; height: 60%; border-radius: 50%; opacity: 0.8; }

        #garden-layer { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: space-between; padding: 0 20px; pointer-events: none; }
        .flower { font-size: 30px; opacity: 0; transform: scale(0); transition: all 1s cubic-bezier(0.175, 0.885, 0.32, 1.275); }
        .flower.bloom { opacity: 1; transform: scale(1); }

        #terminator-hand { position: absolute; bottom: -100px; font-size: 60px; z-index: 5; opacity: 0; transition: bottom 1.5s ease-in-out, opacity 0.5s; }
        #terminator-hand.rise { bottom: 40px; opacity: 1; }

        .item { position: absolute; width: 35px; height: 35px; display: flex; align-items: center; justify-content: center; z-index: 50; pointer-events: none; animation: tossItem 0.8s ease-out forwards; }
        .coin { background: #f1c40f; border-radius: 50%; border: 2px solid #f39c12; color: #d35400; font-weight: bold; }
        .junk { font-size: 28px; }

        @keyframes tossItem {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            40% { transform: translate(var(--x), -150px) rotate(180deg); opacity: 1; }
            100% { transform: translate(var(--x), 50px) rotate(360deg); opacity: 0; }
        }

        #catalog-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); display: none; justify-content: center; align-items: center; z-index: 1000; }
        #catalog-box { background: white; padding: 30px; border-radius: 20px; text-align: center; }
        .junk-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 15px; margin: 20px 0; }
        .junk-slot { width: 60px; height: 60px; background: #f0f0f0; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 30px; }
        .locked { color: #ccc; filter: brightness(0.2); }
        .tip { position: fixed; bottom: 20px; color: #7f8c8d; font-size: 0.85rem; text-align: center; }
    </style>
</head>

    <script>
        const JUNKS = ['ğŸŸ', 'ğŸ‘', 'ğŸ¥«', 'ğŸ¦´', 'ğŸ’©', 'ğŸšï¸', 'ğŸ€', 'ğŸ¼'];
        let unlockedJunks = []; 
        let coinCount = parseInt(localStorage.getItem('fountainCoinSession')) || 0;
        let bestCoin = parseInt(localStorage.getItem('fountainBestCoin')) || 0;
        let noteIndex = 0;
        let audioCtx = null;

        // æ¨‚è­œæ•¸æ“š
        const playlist = [
            {
                name: "ç‘ªè‰æœ‰éš»å°ç¶¿ç¾Š",
                notes: [329.63, 293.66, 261.63, 293.66, 329.63, 329.63, 329.63, 293.66, 293.66, 293.66, 329.63, 392, 392, 329.63, 293.66, 261.63, 293.66, 329.63, 329.63, 329.63, 329.63, 293.66, 293.66, 329.63, 293.66, 261.63]
            },
            {
                name: "å°èœœèœ‚",
                notes: [392, 329.63, 329.63, 349.23, 293.66, 293.66, 261.63, 293.66, 329.63, 349.23, 392, 392, 392, 392, 329.63, 329.63, 349.23, 293.66, 293.66, 261.63, 329.63, 392, 392, 261.63]

            {

            },
            {

                notes: [
                    // ç¬¬ä¸€æ®µ (æ ¹éŸ³ D)
                    D4, D5, A4, G4, G5, A4, Fs5, A4, D4, D5, A4, G4, G5, A4, Fs5, A4,
                    // ç¬¬äºŒæ®µ (æ ¹éŸ³ E)
                    E5, D5, A4, G4, G5, A4, Fs5, A4, E5, D5, A4, G4, G5, A4, Fs5, A4,
                    // ç¬¬ä¸‰æ®µ (æ ¹éŸ³ G)
                    G4, D5, A4, G4, G5, A4, Fs5, A4, G4, D5, A4, G4, G5, A4, Fs5, A4,
                    // ç¬¬å››æ®µ (å›åˆ°æ ¹éŸ³ D)
                    D4, D5, A4, G4, G5, A4, Fs5, A4, D4, D5, A4, G4, G5, A4, Fs5, A4
                ]
            }
        ];

        function initAudio() {
            if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            if (audioCtx.state === 'suspended') audioCtx.resume();
        }

        function playNote(isJunk) {
            initAudio();
            const songIdx = Math.floor(coinCount / 500) % playlist.length;
            const currentSong = playlist[songIdx];
            document.getElementById('song-name').innerText = currentSong.name;

            const freq = isJunk ? 80 : currentSong.notes[noteIndex];
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            // Sweet Child O' Mine ä½¿ç”¨æ–¹æ³¢æ›´åƒå‰ä»–
            osc.type = (isJunk) ? 'sawtooth' : (songIdx === 3 ? 'square' : 'sine');
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            
            gain.gain.setValueAtTime(0, audioCtx.currentTime);
            gain.gain.linearRampToValueAtTime(songIdx === 3 ? 0.6 : 0.6, audioCtx.currentTime + 0.02); 
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + (songIdx === 3 ? 0.25 : 0.5));
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + 0.5);
            if (!isJunk) noteIndex = (noteIndex + 1) % currentSong.notes.length;
        }

        function updateUI() {
            document.getElementById('count').innerText = coinCount;
            document.getElementById('best-coin').innerText = bestCoin;
            document.getElementById('junk-total').innerText = unlockedJunks.length;
            
            const world = document.getElementById('fountain-world');
            const lvlText = document.getElementById('level-display');
            world.className = "";
            
            if(coinCount >= 1000) {
                world.classList.add('lvl-diamond'); lvlText.innerText = "ç­‰ç´šï¼šé‘½çŸ³å™´æ³‰";
                if(coinCount >= 1500) document.getElementById('f1').classList.add('bloom');
                if(coinCount >= 2000) document.getElementById('f2').classList.add('bloom');
                if(coinCount >= 2500) document.getElementById('f3').classList.add('bloom');
                if(coinCount >= 3000) document.getElementById('f4').classList.add('bloom');
                if(coinCount >= 3500) document.getElementById('sun').classList.add('rise');
            }
            else if(coinCount >= 500) { world.classList.add('lvl-gold'); lvlText.innerText = "ç­‰ç´šï¼šé»ƒé‡‘å™´æ³‰"; }
            else if(coinCount >= 100) { world.classList.add('lvl-stone'); lvlText.innerText = "ç­‰ç´šï¼šçŸ³æå™´æ³‰"; }
            else { lvlText.innerText = "ç­‰ç´šï¼šæ™®é€šå™´æ³‰"; }

            // æ›´æ–°æ’­æ”¾æ­Œæ›²åç¨±
            const songIdx = Math.floor(coinCount / 500) % playlist.length;
            document.getElementById('song-name').innerText = playlist[songIdx].name;
        }

        function triggerHand() {
            const hand = document.getElementById('terminator-hand');
            hand.classList.add('rise');
            setTimeout(() => { hand.classList.remove('rise'); unlockedJunks = []; updateUI(); }, 3000);
        }

        function spawnItem(e) {
            const isJunk = Math.random() < 0.01;
            playNote(isJunk);
            coinCount++;
            localStorage.setItem('fountainCoinSession', coinCount);
            if (coinCount > bestCoin) { bestCoin = coinCount; localStorage.setItem('fountainBestCoin', bestCoin); }

            const item = document.createElement('div');
            item.className = isJunk ? 'item junk' : 'item coin';
            if (isJunk) {
                const selectedJunk = JUNKS[Math.floor(Math.random() * JUNKS.length)];
                item.innerText = selectedJunk;
                if (!unlockedJunks.includes(selectedJunk)) { unlockedJunks.push(selectedJunk); if (unlockedJunks.length === 8) setTimeout(triggerHand, 500); }
            } else { item.innerText = '$'; }

            const jumpDistance = (Math.random() - 0.5) * 300; 
            item.style.setProperty('--x', `${jumpDistance}px`);
            item.style.bottom = "100px"; 
            document.getElementById('fountain-world').appendChild(item);
            setTimeout(() => { item.remove(); }, 800);
            updateUI();
        }

        function toggleCatalog() {
            const overlay = document.getElementById('catalog-overlay');
            if (overlay.style.display === 'flex') overlay.style.display = 'none';
            else {
                const grid = document.getElementById('junk-grid');
                grid.innerHTML = '';
                JUNKS.forEach(j => {
                    const slot = document.createElement('div');
                    slot.className = 'junk-slot' + (unlockedJunks.includes(j) ? '' : ' locked');
                    slot.innerText = unlockedJunks.includes(j) ? j : '?';
                    grid.appendChild(slot);
                });
                overlay.style.display = 'flex';
            }
        }

        window.onload = updateUI;
    </script>
