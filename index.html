<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Useless Wishing Fountain - Collector's Edition</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #87CEEB, #ffffff);
            font-family: "Segoe UI", "Microsoft JhengHei", sans-serif;
            overflow: hidden;
            user-select: none;
        }

        #ui-layer {
            position: absolute;
            top: 40px;
            text-align: center;
            z-index: 100;
        }

        .counter-label { font-size: 1.1rem; color: #555; }
        .counter-num { font-size: 3rem; font-weight: bold; color: #2c3e50; text-shadow: 2px 2px 0 white; margin: 2px 0; }
        
        .scores-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 5px;
        }

        .score-box {
            font-size: 0.9rem;
            color: #7f8c8d;
            background: rgba(255,255,255,0.6);
            padding: 8px 15px;
            border-radius: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            cursor: pointer;
            transition: transform 0.2s;
        }
        .score-box:hover { transform: scale(1.05); background: rgba(255,255,255,0.8); }

        .chance { color: #e74c3c; font-weight: bold; margin-top: 15px; font-size: 0.9rem; }

        /* Âô¥Ê≥â‰∏ªÈ´î */
        #fountain-world {
            position: relative;
            width: 400px;
            height: 300px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-end;
        }
        .tier { background: #e0e0e0; border: 4px solid #bdc3c7; position: relative; display: flex; justify-content: center; }
        .top-bowl { width: 60px; height: 20px; border-radius: 50% 50% 0 0; z-index: 3; }
        .mid-bowl { width: 140px; height: 35px; border-radius: 50% 50% 10px 10px; margin-top: -5px; z-index: 2; }
        .bottom-pool { width: 300px; height: 60px; border-radius: 50% 50% 20px 20px; margin-top: -5px; z-index: 1; overflow: hidden; }
        .pillar { width: 30px; height: 40px; background: #bdc3c7; margin: -5px 0; }
        .water-blue { background: #4faef7; position: absolute; bottom: 5px; width: 90%; height: 60%; border-radius: 50%; opacity: 0.8; box-shadow: 0 0 10px #fff; }

        .spout {
            position: absolute;
            top: -20px;
            width: 4px;
            height: 20px;
            background: rgba(255,255,255,0.8);
            border-radius: 50%;
            animation: waterFlow 1.5s infinite;
        }
        @keyframes waterFlow {
            0%, 100% { transform: translateY(0); opacity: 1; }
            50% { transform: translateY(-20px); opacity: 0.5; }
        }

        /* ÊéâËêΩÁâ© */
        .item {
            position: absolute;
            width: 35px;
            height: 35px;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 50;
            pointer-events: none;
            animation: tossItem 0.8s ease-out forwards;
        }
        .coin { background: #f1c40f; border-radius: 50%; border: 2px solid #f39c12; color: #d35400; font-weight: bold; }
        .junk { font-size: 28px; }

        @keyframes tossItem {
            0% { transform: translate(0, 0) rotate(0deg); opacity: 1; }
            40% { transform: translate(var(--x), -150px) rotate(180deg); opacity: 1; }
            100% { transform: translate(var(--x), 50px) rotate(360deg); opacity: 0; }
        }

        /* ÂúñÈëëË¶ñÁ™ó (Modal) */
        #catalog-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.7);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        #catalog-box {
            background: white;
            padding: 30px;
            border-radius: 20px;
            max-width: 80%;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }
        .junk-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin: 20px 0;
        }
        .junk-slot {
            width: 60px;
            height: 60px;
            background: #f0f0f0;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: 2px solid #ddd;
        }
        .locked { color: #ccc; filter: brightness(0.2) grayscale(1); }
        .close-btn {
            background: #e74c3c; color: white; border: none;
            padding: 10px 25px; border-radius: 10px; cursor: pointer;
        }

        .tip { position: fixed; bottom: 20px; color: #7f8c8d; font-size: 0.85rem; text-align: center; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <div class="counter-label" id="label-coins">Current Drops</div>
        <div class="counter-num">üí∞ <span id="count">0</span></div>
        
        <div class="scores-container">
            <div class="score-box">üèÜ <span id="label-best-coin">Best</span>: <span id="best-coin-count">0</span></div>
            <div class="score-box" onclick="toggleCatalog()">üóëÔ∏è <span id="label-best-junk">Junk Collection</span>: <span id="best-junk-count">0</span></div>
        </div>
        
        <div class="chance"><span id="label-chance">Success Rate</span>: <span id="chance-val">0.000000</span>%</div>
    </div>

    <div id="fountain-world" onclick="spawnItem(event)">
        <div class="tier top-bowl"><div class="spout"></div></div>
        <div class="pillar"></div>
        <div class="tier mid-bowl"><div class="water-blue"></div></div>
        <div class="pillar"></div>
        <div class="tier bottom-pool">
            <div class="water-blue" style="width: 95%; height: 70%;"></div>
        </div>
    </div>

    <div id="catalog-overlay" onclick="toggleCatalog()">
        <div id="catalog-box" onclick="event.stopPropagation()">
            <h2 id="catalog-title">Trash Gallery</h2>
            <div class="junk-grid" id="junk-grid"></div>
            <button class="close-btn" onclick="toggleCatalog()" id="btn-close">Close</button>
        </div>
    </div>

    <div class="tip" id="label-tip">Click fountain to drop money.<br>Click "Junk Collection" to see your trash.</div>

    <script>
        const i18n = {
            'zh-TW': {
                title: "Ë∂ÖÊ≤íÁî®Ë®±È°òÂô¥Ê≥â",
                current: "Êú¨Ê¨°ÊäïÂÖ•",
                bestCoin: "ÊúÄÈ´òÁ¥ÄÈåÑ",
                bestJunk: "Á¥ØÁ©çÂûÉÂúæ",
                chance: "È°òÊúõÈÅîÊàêÁéá",
                gallery: "ÂûÉÂúæÂúñÈëë",
                close: "ÈóúÈñâ",
                tip: "ÈªûÊìäÂô¥Ê≥âÊäïÂπ£„ÄÇÈªûÊìä„ÄåÁ¥ØÁ©çÂûÉÂúæ„ÄçÊü•Áúã‰Ω†ÁöÑÊî∂Ëóè„ÄÇ"
            },
            'en': {
                title: "Useless Wishing Fountain",
                current: "Current Drops",
                bestCoin: "Best Coins",
                bestJunk: "Junk Collection",
                chance: "Success Rate",
                gallery: "Trash Gallery",
                close: "Close",
                tip: "Click fountain to drop money. Click 'Junk Collection' to see your trash."
            }
        };

        const userLang = navigator.language || navigator.userLanguage;
        const lang = userLang.includes('zh') ? 'zh-TW' : 'en';

        // ÂûÉÂúæÂÆöÁæ©
        const JUNKS = ['üêü', 'üëû', 'ü•´', 'ü¶¥', 'üí©', 'üèöÔ∏è', 'üêÄ', 'üçº'];
        let unlockedJunks = JSON.parse(localStorage.getItem('unlockedJunks')) || [];

        // ÂàùÂßãÂåñ‰ªãÈù¢
        document.title = i18n[lang].title;
        document.getElementById('label-coins').innerText = i18n[lang].current;
        document.getElementById('label-best-coin').innerText = i18n[lang].bestCoin;
        document.getElementById('label-best-junk').innerText = i18n[lang].bestJunk;
        document.getElementById('label-chance').innerText = i18n[lang].chance;
        document.getElementById('catalog-title').innerText = i18n[lang].gallery;
        document.getElementById('btn-close').innerText = i18n[lang].close;
        document.getElementById('label-tip').innerHTML = i18n[lang].tip;

        let coinCount = 0;
        let junkTotal = parseInt(localStorage.getItem('fountainJunkCount')) || 0;
        let bestCoin = parseInt(localStorage.getItem('fountainBestCoin')) || 0;
        
        const countEl = document.getElementById('count');
        const bestCoinEl = document.getElementById('best-coin-count');
        const bestJunkEl = document.getElementById('best-junk-count');
        const chanceEl = document.getElementById('chance-val');
        const world = document.getElementById('fountain-world');
        
        bestCoinEl.innerText = bestCoin;
        bestJunkEl.innerText = junkTotal;

        const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

        function playSound(freq, type, duration, volume) {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = type;
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
            gain.gain.setValueAtTime(volume, audioCtx.currentTime);
            gain.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + duration);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start();
            osc.stop(audioCtx.currentTime + duration);
        }

        function toggleCatalog() {
            const overlay = document.getElementById('catalog-overlay');
            if (overlay.style.display === 'flex') {
                overlay.style.display = 'none';
            } else {
                renderCatalog();
                overlay.style.display = 'flex';
            }
        }

        function renderCatalog() {
            const grid = document.getElementById('junk-grid');
            grid.innerHTML = '';
            JUNKS.forEach(j => {
                const slot = document.createElement('div');
                slot.className = 'junk-slot';
                if (unlockedJunks.includes(j)) {
                    slot.innerText = j;
                } else {
                    slot.innerText = '?';
                    slot.classList.add('locked');
                }
                grid.appendChild(slot);
            });
        }

        function spawnItem(e) {
            if (audioCtx.state === 'suspended') audioCtx.resume();
            
            coinCount++;
            countEl.innerText = coinCount;
            
            if (coinCount > bestCoin) {
                bestCoin = coinCount;
                bestCoinEl.innerText = bestCoin;
                localStorage.setItem('fountainBestCoin', bestCoin);
            }

            let newChance = (50 / (coinCount + 50)).toFixed(6);
            chanceEl.innerText = newChance;

            const isJunk = Math.random() < 0.01;
            const item = document.createElement('div');
            item.className = isJunk ? 'item junk' : 'item coin';
            
            if (isJunk) {
                junkTotal++;
                bestJunkEl.innerText = junkTotal;
                localStorage.setItem('fountainJunkCount', junkTotal);

                const selectedJunk = JUNKS[Math.floor(Math.random() * JUNKS.length)];
                item.innerText = selectedJunk;
                
                // Ëß£ÈéñÂúñÈëë
                if (!unlockedJunks.includes(selectedJunk)) {
                    unlockedJunks.push(selectedJunk);
                    localStorage.setItem('unlockedJunks', JSON.stringify(unlockedJunks));
                }

                playSound(80, 'sawtooth', 0.5, 0.1); 
            } else {
                item.innerText = '$';
                playSound(900 + Math.random() * 300, 'sine', 0.3, 0.1);
            }

            const jumpDistance = (Math.random() - 0.5) * 300; 
            item.style.setProperty('--x', `${jumpDistance}px`);
            item.style.bottom = "100px"; 
            world.appendChild(item);

            setTimeout(() => {
                const splash = document.createElement('div');
                splash.className = 'splash';
                splash.style.left = `calc(50% + ${jumpDistance}px)`;
                world.appendChild(splash);
                playSound(150, 'triangle', 0.2, 0.2); 
                setTimeout(() => splash.remove(), 400);
            }, 600);

            setTimeout(() => { item.remove(); }, 800);
        }
    </script>
</body>
</html>
